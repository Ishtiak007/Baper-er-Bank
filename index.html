<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bap er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-7">
        Welcome to
        <span class="font-semibold text-orange-600">Bap er Bank</span>
      </h1>
    </header>
    <main>
      <section class="bg-blue-200 w-9/12 mx-auto mt-12 p-7">
        <h3 class="text-3xl">Please Login</h3>
        <div>
          <input
            id="inputField"
            class="w-9/12 block mb-2 px-4 py-2 rounded-lg"
            type="email"
            placeholder="your email address"
          />
          <input
            id="user-password"
            class="w-9/12 block mb-2 px-4 py-2 rounded-lg"
            type="password"
            placeholder="your password"
          />
          <button
            id="btnSubmit"
            class="bg-amber-300 hover:bg-amber-500 px-7 py-2 rounded-lg font-medium"
          >
            submit
          </button>
        </div>
      </section>
    </main>
    <script src="login.js"></script>
  </body>
</html>
