<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-7">
        Welcome to get some
        <span class="font-semibold text-orange-600">Moooooney</span>
      </h1>
    </header>
    <main>
      <section class="mt-12">
        <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
          <div class="bg-green-500 p-8 rounded-lg">
            <h4 class="text-2xl mb-2">Deposit</h4>
            <h2  class="text-5xl">$<span id="deposit-taka">00</span></h2>
          </div>
          <div class="bg-yellow-500 p-8 rounded-lg">
            <h4 class="text-2xl mb-2">Withdrow</h4>
            <h2 class="text-5xl">$<span id="withdrowUp">00</span></h2>
          </div>
          <div class="bg-slate-600 p-8 rounded-lg">
            <h4 class="text-2xl mb-2">Total Balance</h4>
            <h2 class="text-5xl">$<span id="totalBalence">1250</span></h2>
          </div>
        </div>
      </section>
      <section class="mt-10">
        <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto ">
          <div class="bg-sky-800 p-8 rounded-lg">
            <h4 class="text-2xl mb-4 text-white">Please Deposit</h4>
            <div>
              <input
                id="deposit-inputField"
                class="w-9/12 block mb-2 px-4 py-2 rounded-lg"
                type="text"
                placeholder="$ amount you want to deposit"
              />

              <button
                id="btn-deposit"
                class="bg-amber-300 hover:bg-amber-500 px-7 py-2 rounded-lg font-medium"
              >
                Deposit
              </button>
            </div>
          </div>
          <div class="bg-sky-500 p-8 rounded-lg">
            <h4 class="text-2xl mb-2 text-white">Please Withdrow</h4>
            <div>
                <input
                id="withdrow-inputField"
                  class="w-9/12 block mb-2 px-4 py-2 rounded-lg"
                  type="email"
                  placeholder="$ amount you want to withdrow"
                />
  
                <button
                  id="btn-withdrow"
                  class="bg-amber-700 hover:bg-amber-500 px-7 py-2 rounded-lg font-medium"
                >
                Withdrow
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="deposit.js"></script>
    <script src="withdrow.js"></script>
  </body>
</html>
